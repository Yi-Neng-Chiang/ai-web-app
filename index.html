<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 翻譯助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold flex items-center justify-center gap-2">
                <i class="fas fa-language"></i> Gemini AI 翻譯機
            </h1>
            <p class="text-blue-100 text-sm mt-1">由 Google Gemini 1.5 Flash 提供支援</p>
        </div>

        <div class="p-6">
            <!-- 語言選擇欄 -->
            <div class="flex flex-col md:flex-row items-center gap-4 mb-6">
                <select id="sourceLang" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="中文">中文 (繁體)</option>
                    <option value="English">英文 (English)</option>
                    <option value="Japanese">日文 (日本語)</option>
                    <option value="Korean">韓文 (한국어)</option>
                    <option value="French">法文 (Français)</option>
                </select>

                <button id="swapBtn" class="p-2 text-gray-400 hover:text-blue-600 transition">
                    <i class="fas fa-exchange-alt"></i>
                </button>

                <select id="targetLang" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="English" selected>英文 (English)</option>
                    <option value="中文">中文 (繁體)</option>
                    <option value="Japanese">日文 (日本語)</option>
                    <option value="Korean">韓文 (한국어)</option>
                    <option value="French">法文 (Français)</option>
                </select>
            </div>

            <!-- 文字輸入區域 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="relative">
                    <textarea id="sourceText" rows="8" 
                        class="w-full p-4 border rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition"
                        placeholder="請輸入要翻譯的文字..."></textarea>
                </div>

                <div class="relative">
                    <div id="loading" class="hidden absolute inset-0 bg-white/50 flex items-center justify-center z-10">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    </div>
                    <textarea id="targetText" rows="8" 
                        class="w-full p-4 border rounded-xl bg-gray-100 outline-none"
                        placeholder="翻譯結果將顯示在此..." readonly></textarea>
                </div>
            </div>

            <!-- 操作按鈕 -->
            <div class="mt-6 flex flex-col items-center">
                <input type="password" id="apiKey" placeholder="在此輸入 Gemini API Key" 
                    class="mb-4 w-full max-w-xs p-2 text-sm border-b focus:border-blue-500 outline-none text-center">
                
                <button id="translateBtn" 
                    class="w-full md:w-64 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 shadow-lg transform hover:scale-105 active:scale-95">
                    立即翻譯
                </button>
            </div>
        </div>
        
        <div id="errorMessage" class="hidden mx-6 mb-6 p-3 bg-red-100 text-red-700 rounded-lg text-sm text-center"></div>
    </div>

    <script>
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";

        async function translate() {
            const apiKey = document.getElementById('apiKey').value;
            const sourceText = document.getElementById('sourceText').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const targetTextArea = document.getElementById('targetText');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('errorMessage');

            if (!apiKey) {
                alert('請輸入 API Key！');
                return;
            }
            if (!sourceText.trim()) return;

            // 初始化狀態
            loading.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            targetTextArea.value = '';

            // 建立 Prompt
            const prompt = `You are a professional translator. Translate the following text from ${sourceLang} to ${targetLang}. 
            Only return the translated text, no other explanations.
            
            Text: ${sourceText}`;

            try {
                const response = await fetch(`${API_URL}?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const translatedResult = data.candidates[0].content.parts[0].text;
                targetTextArea.value = translatedResult.trim();

            } catch (error) {
                console.error("翻譯出錯:", error);
                errorDiv.innerText = "錯誤: " + error.message;
                errorDiv.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }

        // 事件監聽
        document.getElementById('translateBtn').addEventListener('click', translate);

        // 交換語言功能
        document.getElementById('swapBtn').addEventListener('click', () => {
            const s = document.getElementById('sourceLang');
            const t = document.getElementById('targetLang');
            const temp = s.value;
            s.value = t.value;
            t.value = temp;
        });
    </script>
</body>
</html>
